<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Word Guess Game</title>

    <!-- Bootstrap CDN -->
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

</head>

<body>
    <div class="header">
        <img id="logo-1" src="assets/images/word_guess_matrix.png" alt="Word Guess">
        <img id="logo-2" src="assets/images/the_matrix_logo.png" alt="The Matrix">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 pic-col column">
                <img id="word-pic" src="assets/images/matrix_flying.jpg" alt="Matrix Flying">
            </div>
            <div class="col-sm-6 game-col column">
                <p>Press Any Letter to Get Started!<br><br>Wins</p>
                <p id="wins">0</p>
                <p><br>Current Word</p>
                <p id="word"></p>
                <p><br>Number of Guesses Remaining<br></p>
                <p id="remaining"></p>
                <p><br>Letters Already Guessed<br></p>
                <p id="guessed"></p>
            </div>
        </div>
    </div>

</body>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
